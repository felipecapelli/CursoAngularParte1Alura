<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>


<ol class="list-unstyled row">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <div class="col-4" *ngFor="let photo of cols" apDarkenOnHover brightness="50%"><!--Esse brightness faz parte da diretiva apDarkenOnHover que eu criei-->
            <ap-card> <!--<ap-card [title]="photo.description">      se quiser pode passar o title aqui-->
                <ap-photo 
                    [url]="photo.url" 
                    [description]="photo.description">
                </ap-photo>
                <div class="text-center p-1">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </ap-card>
        </div>
    </li>
</ol>
